# Cloud Build configuration for Stock Prediction MLOps Project
# This file automatically builds and deploys the API to Cloud Run

steps:
  # Step 1: Build the Docker image (using super minimal Dockerfile)
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.gcp.superminimal",
        "-t",
        "gcr.io/$PROJECT_ID/stock-prediction-api:$COMMIT_SHA",
        "-t",
        "gcr.io/$PROJECT_ID/stock-prediction-api:latest",
        ".",
      ]

  # Step 2: Push the Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/stock-prediction-api:$COMMIT_SHA"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/stock-prediction-api:latest"]

  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "stock-prediction-api",
        "--image",
        "gcr.io/$PROJECT_ID/stock-prediction-api:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
        "--memory",
        "512Mi",
        "--cpu",
        "1",
        "--port",
        "8080",
        "--set-env-vars",
        "MLFLOW_TRACKING_URI=sqlite:///mlflow.db,API_HOST=0.0.0.0",
        "--timeout",
        "300",
      ]

# Store images in Container Registry
images:
  - "gcr.io/$PROJECT_ID/stock-prediction-api:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/stock-prediction-api:latest"

# Build timeout
timeout: "1200s"

# Machine type for faster builds
options:
  machineType: "E2_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
